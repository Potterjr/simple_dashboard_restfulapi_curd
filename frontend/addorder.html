<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <!-- Left Sidebar -->
    <navbar-component></navbar-component>

    <!-- Main Content -->
    <div class="content">

        <h2>Add order</h2>
        <p>This is the main content area.</p>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"
            id="searchInput">
        <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart"
            onclick="updateCartTable()">create order</button>

        <!-- Table -->
        <table id="myTable" class="table ">
            <thead>
                <tr>
                    <th>id_product</th>
                    <th>name_spare</th>
                    <th>name_machine</th>
                    <th>type</th>
                    <th>total</th>
                    <th>location</th>
                    <th>price</th>
                    <th>picture</th>
                    <th>bill of lading</th>
                    <th>add order</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Modal: modalCart -->
        <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content ">
                    <!--Header-->
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Your cart</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <!--Body-->

                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="inputtext" class="form-label">id_order</label>
                                <input type="text" id="id_order" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputtype" class="form-label"> member</label>
                                <select id="memberSelect" class="form-select" onchange="handleMemberSelectChange(this)">
                                    <option value="" selected>Select a member</option>
                                </select>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product name</th>
                                    <th>Quantity</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="modalCartTableBody">
                            </tbody>
                        </table>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="checkoutButton" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/addorder.js"></script>
        <script src="../js/components/Headercomponent.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
