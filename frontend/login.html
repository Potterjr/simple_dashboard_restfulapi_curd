<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Form</title>
    <!-- Add Bootstrap 5 CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="post" id="form" class="p-4 border rounded">
                <div class="mb-3">
                    <label for="id_member" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id_member" name="id_member" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap 5 JS scripts (Popper.js and Bootstrap.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
    const myForm = document.getElementById("form");
    myForm.addEventListener("submit", (event) => {
        event.preventDefault();
        sendData();
    });
    function sendData() {
        const formdata = new FormData(myForm);
        fetch("../api/login.php", {
            method: "POST",
            body: formdata,
        })
            .then((response) => response.json())
            .then((data) => {
                window.location.href = '../frontend/index.html';

            })
            .catch((error) => console.log(error)
            );
    }
</script>
